<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
    }

    #quoteDisplay {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: 10px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quote-text {
      font-size: 1.3em;
      color: #333;
      line-height: 1.6;
      margin-bottom: 10px;
      font-style: italic;
    }

    .quote-category {
      color: #667eea;
      font-weight: bold;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .empty-quote {
      color: #999;
      text-align: center;
      font-style: italic;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #newQuote {
      width: 100%;
      margin-bottom: 30px;
    }

    .form-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .form-section h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.3em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .category-filter {
      margin-bottom: 20px;
      text-align: center;
    }

    .category-filter select {
      padding: 10px 20px;
      border: 2px solid #667eea;
      border-radius: 8px;
      font-size: 1em;
      background: white;
      cursor: pointer;
      color: #333;
      transition: all 0.3s ease;
    }

    .category-filter select:hover {
      border-color: #764ba2;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .category-filter select:focus {
      outline: none;
      border-color: #764ba2;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .category-filter label {
      display: inline-block;
      margin-bottom: 5px;
    }

    .stats {
      text-align: center;
      color: #666;
      margin-top: 20px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dynamic Quote Generator</h1>

    <div class="category-filter">
      <label for="categoryFilter" style="font-weight: 600; color: #333; margin-right: 10px;">
        Filter by Category:
      </label>
      <select id="categoryFilter">
        <option value="all">All Categories</option>
        <!-- Dynamically populated categories -->
      </select>
    </div>

    <div id="quoteDisplay">
      <p class="empty-quote">Click the button below to generate a quote!</p>
    </div>

    <button id="newQuote">Show New Quote</button>

    <div class="stats" id="stats"></div>

    <div class="form-section" id="addQuoteSection"></div>

    <div class="form-section" id="importExportSection">
      <h2>Import/Export Quotes</h2>
      <div style="display: flex; gap: 10px; flex-wrap: wrap;">
        <button id="exportQuotes" style="flex: 1; min-width: 200px;">Export to JSON</button>
        <label for="importFile" style="flex: 1; min-width: 200px;">
          <input type="file" id="importFile" accept=".json" style="display: none;" />
          <button type="button" onclick="document.getElementById('importFile').click()" style="width: 100%;">
            Import from JSON
          </button>
        </label>
      </div>
    </div>

    <div class="form-section" id="syncSection">
      <h2>Server Synchronization</h2>
      <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
        <button id="syncNow" style="flex: 1; min-width: 200px;">
          Sync with Server
        </button>
        <button id="toggleAutoSync" style="flex: 1; min-width: 200px; background: #6c757d;">
          Enable Auto-Sync
        </button>
      </div>
      <div id="syncStatus"
        style="padding: 10px; background: #e9ecef; border-radius: 8px; font-size: 0.9em; color: #495057;">
        <strong>Status:</strong> <span id="syncStatusText">Not synced yet</span><br>
        <strong>Last Sync:</strong> <span id="lastSyncTime">Never</span><br>
        <strong>Server Quotes:</strong> <span id="serverQuoteCount">0</span>
      </div>
      <div id="conflictNotification"
        style="display: none; margin-top: 15px; padding: 15px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 8px;">
        <strong>⚠️ Conflicts Detected!</strong>
        <p id="conflictMessage" style="margin: 10px 0;"></p>
        <button id="resolveConflict" style="margin-right: 10px;">Accept Server Version</button>
        <button id="keepLocal" style="background: #6c757d;">Keep Local Version</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
